<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touhou 6 Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="main-container">
        <div id="game-container">
            <canvas id="gameCanvas" width="640" height="480"></canvas>
            <div id="ui-layer"></div>
        </div>
        <div id="sidebar">
            <div class="hud-text">SCORE</div>
            <div id="score-display" class="hud-value">000000000</div>
            <br>
            <div class="hud-text">PLAYER</div>
            <div id="lives-display" class="hud-value">★★★</div>
            <br>
            <div class="hud-text">BOMB</div>
            <div id="bombs-display" class="hud-value">★★★</div>
            <br>
            <div class="hud-text">POWER</div>
            <div id="power-display" class="hud-value">0 / 128</div>
            <br>
            <div class="hud-text">GRAZE</div>
            <div id="graze-display" class="hud-value">0</div>
        </div>
    </div>

    <!-- Engine Scripts -->
    <script type="module" src="js/game_main.js"></script>
</body>

</html>
